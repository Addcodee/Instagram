<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ! sidenavbar start ! -->

    <div class="side-navbar">
      <img
        class="sidebar_logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png?20160616034027"
        alt=""
      />
      <div class="sidebar_btns">
        <button class="sidebar_btn" id="btn_main">
          <img
            class="sidebar_icon"
            src="https://cdn-icons-png.flaticon.com/512/4556/4556837.png"
            alt=""
          />Главная
        </button>
        <button class="sidebar_btn" id="btn_search">
          <img
            class="sidebar_icon"
            src="https://cdn-icons-png.flaticon.com/128/709/709592.png"
            alt=""
          />Поисковый запрос
        </button>
        <button class="sidebar_btn" id="btn_interesting">
          <img
            class="sidebar_icon"
            src="https://cdn-icons-png.flaticon.com/512/2476/2476644.png"
            alt=""
          />Интересное
        </button>
        <button class="sidebar_btn" id="btn_messages">
          <img
            class="sidebar_icon"
            src="https://cdn-icons-png.flaticon.com/512/5948/5948514.png"
            alt=""
          />Сообщения
        </button>
        <button class="sidebar_btn" id="btn_notifications">
          <img
            class="sidebar_icon"
            src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png"
            alt=""
          />Уведомления
        </button>
        <button
          class="sidebar_btn"
          id="btn_create"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <img
            class="sidebar_icon"
            src="https://cdn-icons-png.flaticon.com/512/5948/5948495.png"
            alt=""
          />Создать
        </button>
        <button class="sidebar_btn" id="btn_profile">
          <img
            class="sidebar_icon"
            id="sidebar_avatar"
            src="https://images.pexels.com/photos/6055975/pexels-photo-6055975.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt=""
          />Профиль
        </button>
      </div>
      <div class="btn_log-out">
        <button class="sidebar_btn" id="btn_log-out">
          <img
            class="sidebar_icon"
            src="https://cdn-icons-png.flaticon.com/512/1286/1286853.png"
            alt=""
          />Выйти
        </button>
      </div>
    </div>

    <!-- ! sidebar end ! -->
    <!-- !modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Creating publication
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="inp_desc"
              placeholder="Description"
              class="modal_create"
              name=""
              id=""
            />
            <input
              type="text"
              id="inp_img"
              placeholder="Image URL"
              class="modal_create"
              name=""
              id=""
            />
            <div class="d-flex justify-content-end">
              <button
                id="btn-create"
                type="button"
                class="btn btn-primary w-25 btn-create"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--! content -->
    <div class="d-flex justify-content-center">
      <div class="cont_story"></div>
    </div>

    <div class="cont_lenta d-flex justify-content-center">
      <div
        id="profile-list"
        class="d-flex flex-wrap- justify-content-center flex-column"
      ></div>
    </div>
    <!-- !modal_points -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog w-25">
        <div class="modal-content">
          <div class="modal-body p-0" id="edit_modal-cont">
            <button class="points-btn" id="points_delete">Удалить</button>
            <button class="points-btn" id="points_edit">Редактировать</button>
            <button class="points-btn" id="points_hide">
              Скрывать число отметок "Нравится"
            </button>
            <button class="points-btn" id="points_comments">
              Выключить комментарии
            </button>
            <button class="points-btn" id="points_publ">
              Перейти к публикации
            </button>
            <button class="points-btn" id="points_share">Поделиться</button>
            <button class="points-btn" id="points_copy">
              Копировать ссылку
            </button>
            <button class="points-btn" id="points_addsite">
              Вставить на сайт
            </button>
            <button class="points-btn" id="points_cancel">Отмена</button>
          </div>
        </div>
      </div>
    </div>
    <!-- !modal_points -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
